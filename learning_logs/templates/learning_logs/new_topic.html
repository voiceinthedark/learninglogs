{% extends 'learning_logs/base.html' %}

{% block content %}
<p>Add a new Topic:</p>

{% comment %}
<p>Our form is initiated with a template tag, csrf_token this will secure
the site from cross site request forgeries</p>
{% endcomment %}

<form action="{% url 'learning_logs:new_topic' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit">Add Topic</button>
</form>

{% endblock content %}
